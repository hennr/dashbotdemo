<div class="dashbot_visual__buildchain" ng-if="visual.visual === 'buildchain'">
  <div ng-if="visual.build === 'green'">
    <div class="value ok bigFont" ng-if="visual.build === 'green'">{{visual.title}}</div>
    <div ng-if="visual.title" class="mediumFont">{{visual.since | date : 'HH:mm'}}</div>
  </div>
  <div ng-if="visual.build === 'red'">
    <div class="bigFont" ng-if="visual.build === 'red'">{{visual.title}}</div>
    <div ng-repeat="failure in visual.failures" class="value failure mediumFont">{{failure.name}}</div>
  </div>
</div>
