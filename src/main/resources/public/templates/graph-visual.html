<div class="dashbot_visual__graph" ng-if="visual.visual === 'graph'">
  <div ng-if="visual.title" class="dashbot_visual_graph__title mediumFont">{{visual.title}}</div>
  <svg ng-if="values" xmlns="http://www.w3.org/2000/svg" g-attr-viewBox="0 0 100% 100%" >

    <g ng-repeat="v in values track by $index">
      <g ng-if="$index < values.length -1">
        <line ng-attr-x1="{{10 + stepx * $index}}%"
        ng-attr-y1="{{90 - stepy * (v - min)}}%"
        ng-attr-x2="{{10 + stepx * $index + stepx}}%"
        ng-attr-y2="{{90 - stepy * (values[$index + 1] - min)}}%"
        style="stroke: rgba(192,192,255,.6); stroke-width: .5%;"/>
        <circle ng-attr-cx="{{10 + stepx * $index}}%" ng-attr-cy="{{90 - stepy * (v -min)}}%"
        r=".8%" fill="rgba(255,255,255,.2)"
        style="stroke: rgba(255,255,255,.6); stroke-width: .3%;" />
        <text x="{{10 + stepx * $index + 1}}%" y="{{90 - stepy * (v -min) - 5}}%" fill="#369">{{v}}</text>
      </g>
    </g>

    <circle ng-attr-cx="{{10 + stepx * (values.length -1)}}%" ng-attr-cy="{{90 - stepy * (values[values.length-1] - min)}}%"
      r=".8%" fill="rgba(255,255,255,.2)"
      style="stroke: rgba(255,255,255,.6); stroke-width: .3%;"/>
    <text x="{{10 + stepx * (values.length -1)}}%" y="{{90 - stepy * (values[values.length-1] - min) - 5}}%" fill="#369">{{values[values.length-1]}}</text>
  </svg>
</div>
